<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <title>Pomodoro Timer</title>
</head>
<body>
<h1> Pomodoro Timer </h1>
<div id="work">
<span>focus for </span><input id="workBox" type="number" value="25" min="1" max="99" onchange="workVal()"/><span> min </span>
</div>
<div id="timer" onclick="timer()"><div id="display"></div></div>
<div id="break">
  <input id="slider" type='range' min='0' max='60' value='5' steps='1'onchange="showBreakVal()"/><br>
  <span id="breakVal">5 min of freedom</span>
</div>
<div id="buttons"><button id="reset" onclick="reset()">reset</button></div>

</body>
</html>
